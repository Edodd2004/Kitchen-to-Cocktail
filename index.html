<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/png" href="Wine-removebg-preview.png">

  <meta charset="UTF-8" />
  <title>Cocktail Maker</title>
  <style>
    body {
      margin: 0;
      background-color: rgb(120, 120, 123);
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .logo a:focus {
        outline: none;
}

    .navbar {
      background-color: #a40391;
      overflow: visible;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .navbar .logo a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      font-weight: bold;
      font-size: 20px;
    }

    .logo img {
  height: 40px;  /* adjust this to fit your navbar */
  width: auto;
  display: block;
}


    .navbar .nav-links {
      display: flex;
      gap: 10px;
    }

    .navbar .nav-links a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      padding: 10px 15px;
      border: 2px solid transparent;
      border-radius: 4px;
      transition: background 0.25s, border 0.25s;
    }

    .navbar a:hover {
      border: 2px solid white;
      border-radius: 4px;
      padding: 10px 15px;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 15px;
      height: 1px;
      background-color: white;
      margin: 2px 0;
      transition: all 0.3s ease;
      transform-origin: center;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      .navbar .nav-links {
        position: fixed;
        top: 60px;
        left: -100%;
        width: 100vw;
        height: 100;
        background-color: #a40391;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transition: left 0.3s ease;
      }

      .navbar .nav-links.active {
        left: 0;

      }
      .navbar .nav-links a {
    font-size: 24px;
    padding: 20px;
    color: white;
      }

      .hamburger {
        display: flex;
      }
    }

    h1 {
      color: #000000;
    }

    p {
      color: #000000;
      font-size: 18px;
    }

    /* Hamburger active (X) state */
    .hamburger.open div:nth-child(1) {
      transform: rotate(45deg) translate(3.5px, 3.5px);
    }

    .hamburger.open div:nth-child(2) {
      opacity: 0;
    }

    .hamburger.open div:nth-child(3) {
      transform: rotate(-45deg) translate(3.5px, -3.5px);
    }
  </style>
</head>

<body>
  <div class="navbar">
    <div class="logo">
        <a href="https://edodd2004.github.io/cocktail-maker/">
            <img src="Wine-removebg-preview.png" alt="Cocktail Maker Logo" />
        </a>
    </div>


    <div class="hamburger" id="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="nav-links" id="navLinks">
      <a href="https://edodd2004.github.io/cocktail-maker/">Home</a>
      <a href="#">Recipes</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </div>
  </div>

  <h1>Welcome</h1>
  <p>This is my new website. Enjoy!</p>

<script>
function toggleMenu() {
    const navLinks = document.getElementById("navLinks");
    const hamburger = document.getElementById("hamburger");

    if (navLinks.classList.contains("active")) {
      navLinks.classList.remove("active");
    } else {
      navLinks.classList.add("active");
    }

    if (hamburger.classList.contains("open")) {
      hamburger.classList.remove("open");
    } else {
      hamburger.classList.add("open");
    }
  }
</script>
</body>
</html>
