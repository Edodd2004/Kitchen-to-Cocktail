<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Cocktail Maker</title>
    <style>
        body {
            margin: 0;
            background-color: #d05b99;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 0px;
        }

        .navbar {
            background-color: #000000;
            overflow: hidden;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center; /* Fix spelling here */
        }

        .navbar .logo a {
            color: rgb(10, 16, 206);
            text-decoration: none;
            padding: 14px 15px;
            display: inline-block;
            font-weight: bold;
            font-size: 20px;
        }

        .navbar .nav-links {
            /* Remove float */
            /* Flexbox handles alignment */
        }

        .navbar .nav-links a {
            color: rgb(10, 16, 206);
            text-decoration: none;
            padding: 14px 15px;
            display: inline-block;
            transition: background 0.25s, border 0.25s;
            border: 2px solid transparent; /* invisible border for smooth hover */
            border-radius: 4px;
            box-sizing: border-box;
        }

        .navbar a:hover {
            background-color: transparent;
            border: 2px solid white;
            border-radius: 4px;
            padding: 12px 18px; /* Keep padding consistent */
            box-sizing: border-box;
        }

        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }

            .navbar .nav-links a {
                display: block;
                padding: 10px;
            }
        }

        h1 {
            color: #44d688;
        }

        p {
            color: #c71212;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <a href="#">Cocktail Maker</a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="#">Recipes</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <h1>Welcome Everybody</h1>
    <p>This is my new website. Enjoy!</p>

</body>
</html>
