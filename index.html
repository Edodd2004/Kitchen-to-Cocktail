    <div class="hamburger" id="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <div class="nav-links" id="navLinks">
      <a href="diy_bar.html">DIY Bar</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
    </div>
  </div>


  <section class="hero">
    <div class="hero-text">
      <h1>Mix cocktails based on whatâ€™s in your kitchen</h1>
      
      
      <button class="start-button">Start Mixing</button>
      <p>Or mix things up with a mode:</p>

      <div class="mode-icons">
        <div class="mode" onclick="setMode('student')">
          <div class="icon-box">
            <img src="Student_icon.png" alt="Student Mode" />
            <p>Student Mode</p>
          </div>
        </div>
        <div class="mode" onclick="setMode('fitness')">
          <div class="icon-box">
            <img src="gym_icon.png" alt="Fitness Mode" />
            <p>Fitness Mode</p>
          </div>
        </div>
        <div class="mode" onclick="setMode('casual')">
          <div class="icon-box">
            <img src="Mocktail_icon.png" alt="Mocktail Mode" />
            <p>Mocktail Mode</p>
          </div>
        </div>
        <div class="mode" onclick="setMode('daredevil')">
          <div class="icon-box">

            <p>Elegant Mode</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById("navLinks");
      const hamburger = document.getElementById("hamburger");

      navLinks.classList.toggle("active");
      hamburger.classList.toggle("open");
    }

    const data = [
      {
        name: "Spirits",
        children: [
          {
            name: "Vodka",
            children: [
              { name: "Flavored Vodka" },
              { name: "Plain Vodka" }
            ]
          },
          {
            name: "Whiskey",
            children: [
              { name: "Bourbon" },
              { name: "Scotch" }
            ]
          }
        ]
      },
      {
        name: "Mixers",
        children: [
          { name: "Soda" },
          { name: "Juices" }
        ]
      }
    ];

    function createNode(node) {
      const container = document.createElement('div');
      container.style.marginLeft = '20px';

      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.id = node.name;

      const label = document.createElement('label');
      label.htmlFor = node.name;
      label.textContent = node.name;

      container.appendChild(checkbox);
      container.appendChild(label);

      if (node.children && node.children.length) {
        const childrenContainer = document.createElement('div');
        childrenContainer.style.display = 'none'; // hidden by default
        childrenContainer.style.marginLeft = '20px';

        node.children.forEach(child => {
          childrenContainer.appendChild(createNode(child));
        });

        container.appendChild(childrenContainer);

        checkbox.addEventListener('change', () => {
          childrenContainer.style.display = checkbox.checked ? 'block' : 'none';
        });
      }

      return container;
    }

    const root = document.getElementById('checklist-container');
    data.forEach(item => {
      root.appendChild(createNode(item));
    });
  </script>
